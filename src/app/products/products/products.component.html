<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Produtos disponíveis</mat-toolbar>

    <div *ngIf="products.length != 0; else loading">
      <table mat-table [dataSource]="products" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let product"> {{product.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Título</th>
          <td mat-cell *matCellDef="let product"> {{product.title}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Preço</th>
          <td mat-cell *matCellDef="let product"> {{product.price}} </td>
        </ng-container>

        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef>Marca</th>
          <td mat-cell *matCellDef="let product"> {{product.brand}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="accent" aria-label="Add product" (click)="onAdd()">
              <mat-icon fontIcon="add"></mat-icon>
            </button>
          </th>

          <td mat-cell *matCellDef="let product">
            <button mat-icon-button color="primary" aria-label="Edit product">
              <mat-icon fontIcon="edit"></mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Remove product">
              <mat-icon fontIcon="remove"></mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
